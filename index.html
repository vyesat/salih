<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kyno</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: black;
      cursor: url('http://www.rw-designer.com/cursor-view/167794.png'), auto;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: black;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #overlay {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(18px);
      background-color: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    #overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    #overlayText {
      font-size: 32px;
      color: black;
      font-weight: bold;
      animation: fadeInText 1s ease-in-out;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    #content {
      opacity: 0;
      transition: opacity 1.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 90vw;
      z-index: 2;
    }

    #content.visible {
      opacity: 1;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 40px;
      border: 3px solid rgb(0, 0, 0);
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      margin-top: 20px;
      color: rgb(0, 0, 0);
      animation: fadeIn 1.2s ease forwards;
    }

    .link-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
      animation: fadeIn 1.4s ease forwards;
    }

    .icon-link {
      background: rgba(0, 0, 0, 0);
      border: 2px solid black;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
      cursor: pointer;
    }


    .icon-link:hover {
      background: rgba(255, 255, 255, 0);
      transform: scale(1.1);
    }

    .icon-link img {
      width: 40px;
      height: 40px;
    }

    .music-player {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(0, 0, 0, 0);
      border: 2px solid rgb(0, 0, 0);
      border-radius: 12px;
      padding: 10px 20px;
      margin-top: 40px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      color: rgb(0, 0, 0);
      animation: fadeIn 1.6s ease forwards;
    }

    #playPauseBtn {
      background: none;
      border: 2px solid rgb(0, 0, 0);
      color: rgb(0, 0, 0);
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #playPauseBtn:hover {
      background: rgba(255, 255, 255, 0);
      color: black;
    }

    #volumeSlider {
      appearance: none;
      width: 100px;
      height: 5px;
      background: black;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }

    #volumeSlider::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: rgb(255, 255, 255);
      border-radius: 50%;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="backgroundVideo">
    <source src="https://cdn.discordapp.com/attachments/1359042936775512226/1361089982843846706/7oUirTB.mp4?ex=67fd7d53&is=67fc2bd3&hm=3eb1f787f79f3859f9dfd2bf2d0bef0430fd998573ad18a11d727fe6ebf7e69d&" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div id="overlay" onclick="enterSite()">
    <div id="overlayText">Click to Enter</div>
  </div>

  <div id="content">
    <img src="https://cdn.discordapp.com/attachments/1359042936775512226/1361095933986603119/NQLuXMO.jpeg?ex=67fd82de&is=67fc315e&hm=b60e7456f1975afb65e1e89bc999e485fa519e6afdfba0632398c88e5cc074f4&" alt="Profilbild" class="profile-pic" />
    <h1>@pfus</h1>

    <div class="link-container">
        <div class="icon-link" onclick="handleClick('https://www.roblox.com/users/4937339051/profile')">
          <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" alt="Roblox Logo"/>
        </div>
        <div class="icon-link" onclick="handleClick('https://discordapp.com/users/1352604267206148106')">
          <img src="https://www.freeiconspng.com/uploads/discord-black-icon-1.png" alt="Discord Logo"/>
        </div>
        <div class="icon-link" onclick="handleClick('https://www.instagram.com/salihqo/')">
          <img src="https://cdn.discordapp.com/attachments/1260017810864734240/1361102019309338685/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTAxL3JtNjA5LXNvbGlkaWNvbi13LTEwMy1wLnBuZw-removebg-preview.png?ex=67fd8889&is=67fc3709&hm=b2dc7dd52c6d5b4a00914bdea944d67a54f3bc148470904aedfdd1d7584a6ab7&" alt="Instagram Logo"/>
        </div>
      </div>

    <div class="music-player">
      <button id="playPauseBtn">⏸</button>
      <span id="trackName">suffice - worm</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
      <audio id="audio" loop>
        <source src="https://www.dropbox.com/scl/fi/r0varuv6cxt8um8b7e59j/suffice.mp3?rlkey=fjwldpr0ac4smw1rt7uyuwawx&st=3l1gzv9u&dl=1" type="audio/mpeg" />
        Your browser does not support audio.
      </audio>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const btn = document.getElementById("playPauseBtn");
    const volumeSlider = document.getElementById("volumeSlider");

    function handleClick(url) {
      window.open(url, '_blank');
    }

    btn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        btn.textContent = "⏸";
      } else {
        audio.pause();
        btn.textContent = "⏵";
      }
    });

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;
    });

    function enterSite() {
      document.getElementById("overlay").classList.add("fade-out");
      document.getElementById("content").classList.add("visible");
      audio.play().catch(e => console.log("Autoplay blocked:", e));
    }
  </script>
</body>
</html>
